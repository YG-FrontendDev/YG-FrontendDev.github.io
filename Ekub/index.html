<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekub</title>
    <link rel="icon" type="icon/.png" href="ekub.png">
    <link rel="stylesheet" href="index.css" type="text/css">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body style="background-color: lightblue;">

    <div class="container">
        <h1>EKUB</h1>
        <hr>
        <div class="row">
            <div class="col">
                <form action="#" method="dialog" name="form" id="form">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter Amount (ETB)">
                    <center>
                        <button type="submit" id="register" class="btn btn-primary">Register</button>
                        <p id="amount_error" class='hidden'>You Can't Pay Twice</p>
                    </center>
                </form>
            </div>
            <div class="col" id="display" style="margin-left: 20px;">
                <marquee>
                    <h2>Let's Find Winner</h2>
                </marquee>
                <table id="table-data">
                    <tr>
                        <th>Username</th>
                        <th>Amount</th>
                    </tr>
                </table>
                <center>
                    <button id="winner_btn" class="btn btn-info">Get The Winner</button>
                </center>
            </div>
        </div>
    </div>
    <script>
        let getWinner = true;

        let username = document.getElementById('username');
        let amount = document.getElementById('amount');
        let table = document.getElementById('table-data');

        let saved_money;

        const ekub_users = [];

        const amounts = [];

        let i = 0;
        let form = document.getElementById('form');
        amount.addEventListener('input', () => {
            if (i === 0) {
                amounts[0] = amount.value;
                saved_money = amounts[0];
            }
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            if (getWinner && amount.value === saved_money) {
                document.getElementById('amount_error').classList.add('hidden');

                var row = document.createElement('tr');
                var col1 = document.createElement('td');
                var col2 = document.createElement('td');

                col1.innerHTML = username.value;
                col2.innerHTML = amount.value + " ETB";

                ekub_users[i] = username.value;
                amounts[i] = amount.value;

                i++;

                row.appendChild(col1);
                row.appendChild(col2);

                table.appendChild(row);

            } else if (amount.value != money) {
                document.getElementById('amount_error').classList.remove('hidden')
            }

        });

        const check_winner_btn = document.getElementById('winner_btn');
        let winner_msg_place = document.getElementById('display');

        check_winner_btn.addEventListener('click', function() {
            if (getWinner && ekub_users[0] !== undefined) {
                getWinner = false;

                let rand = Math.floor(Math.random() * i);

                var msg_for_winner = document.createElement('h2');
                msg_for_winner.innerHTML = `
                <label style='color: limegreen; 
                text-transform: capitalize; font-size: 20px;'>
                Congratulation&nbsp;&nbsp;"${
                    ekub_users[rand]
                }"<label>&nbsp;&nbsp;You're The Winner`;
                winner_msg_place.appendChild(msg_for_winner);
                check_winner_btn.classList.add('hidden');
                Submit.disabled = true;
            }
        });
    </script>
</body>

</html>
