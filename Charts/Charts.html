                <script src="https://code.highcharts.com/modules/export-data.js"></script>
                <script src="https://code.highcharts.com/modules/accessibility.js"></script>

                <figure class="highcharts-figure4">
                    <div id="container4"></div>
                    <p class="highcharts-description4">

                    </p>
                </figure>

                <button class="btn btn-primary" id="load_new_data_btn" onclick="change_data4();">
    Load New Data
</button>

                <script>
                    const getNow = () => {
                        const now = new Date();

                        return {
                            date: now,
                            hours: now.getHours() + now.getMinutes() / 60,
                            minutes: now.getMinutes() * 12 / 60 + now.getSeconds() * 12 / 3600,
                            seconds: now.getSeconds() * 12 / 60
                        };
                    };

                    let now = getNow();

                    // Create the chart
                    Highcharts.chart('container4', {

                            chart: {
                                type: 'gauge',
                                plotBackgroundColor: null,
                                plotBackgroundImage: null,
                                plotBorderWidth: 0,
                                plotShadow: false,
                                height: '80%'
                            },

                            credits: {
                                enabled: false
                            },

                            title: {
                                text: 'The Highcharts clock'
                            },

                            pane: {
                                background: [{}, {
                                    backgroundColor: Highcharts.svg ? {
                                        radialGradient: {
                                            cx: 0.5,
                                            cy: -0.4,
                                            r: 1.9
                                        },
                                        stops: [
                                            [0.5, 'rgba(255, 255, 255, 0.2)'],
                                            [0.5, 'rgba(200, 200, 200, 0.2)']
                                        ]
                                    } : null
                                }]
                            },

                            yAxis: {
                                labels: {
                                    distance: -20
                                },
                                min: 0,
                                max: 12,
                                lineWidth: 0,
                                showFirstLabel: false,

                                minorTickInterval: 'auto',
                                minorTickWidth: 1,
                                minorTickLength: 5,
                                minorTickPosition: 'inside',
                                minorGridLineWidth: 0,
                                minorTickColor: '#666',

                                tickInterval: 1,
                                tickWidth: 2,
                                tickPosition: 'inside',
                                tickLength: 10,
                                tickColor: '#666',
                                title: {
                                    text: 'Powered by<br/>Highcharts',
                                    style: {
                                        color: '#BBB',
                                        fontWeight: 'normal',
                                        fontSize: '8px',
                                        lineHeight: '10px'
                                    },
                                    y: 10
                                }
                            },

                            tooltip: {
                                format: '{series.chart.tooltipText}'
                            },

                            series: [{
                                data: [{
                                    id: 'hour',
                                    y: now.hours,
                                    dial: {
                                        radius: '60%',
                                        baseWidth: 4,
                                        baseLength: '95%',
                                        rearLength: 0
                                    }
                                }, {
                                    id: 'minute',
                                    y: now.minutes,
                                    dial: {
                                        baseLength: '95%',
                                        rearLength: 0
                                    }
                                }, {
                                    id: 'second',
                                    y: now.seconds,
                                    dial: {
                                        radius: '100%',
                                        baseWidth: 1,
                                        rearLength: '20%'
                                    }
                                }],
                                animation: false,
                                dataLabels: {
                                    enabled: false
                                }
                            }]
                        },

                        function(chart) {
                            setInterval(function() {

                                now = getNow();

                                if (chart.axes) {
                                    const hour = chart.get('hour'),
                                        minute = chart.get('minute'),
                                        second = chart.get('second');

                                    chart.tooltipText = Highcharts.dateFormat('%H:%M:%S', now.date);

                                    hour.update(now.hours, true, false);
                                    minute.update(now.minutes, true, false);

                                    if (now.seconds === 0) {
                                        second.update(-0.2, true, false);
                                    }

                                    second.update(now.seconds, true, {
                                        easing: 'easeOutBounce'
                                    });
                                }

                            }, 1000);

                        });

                    Math.easeOutBounce = function(pos) {
                        if ((pos) < (1 / 2.75)) {
                            return (7.5625 * pos * pos);
                        }
                        if (pos < (2 / 2.75)) {
                            return (7.5625 * (pos -= (1.5 / 2.75)) * pos + 0.75);
                        }
                        if (pos < (2.5 / 2.75)) {
                            return (7.5625 * (pos -= (2.25 / 2.75)) * pos + 0.9375);
                        }
                        return (7.5625 * (pos -= (2.625 / 2.75)) * pos + 0.984375);
                    };

                    function change_data4() {
                        Highcharts.chart('container4', {

                            chart: {
                                type: 'gauge',
                                plotBackgroundColor: null,
                                plotBackgroundImage: null,
                                plotBorderWidth: 0,
                                plotShadow: false,
                                height: '80%'
                            },

                            title: {
                                text: 'Speedometer'
                            },

                            pane: {
                                startAngle: -90,
                                endAngle: 89.9,
                                background: null,
                                center: ['50%', '75%'],
                                size: '110%'
                            },

                            // the value axis
                            yAxis: {
                                min: 0,
                                max: 200,
                                tickPixelInterval: 72,
                                tickPosition: 'inside',
                                tickColor: Highcharts.defaultOptions.chart.backgroundColor || '#FFFFFF',
                                tickLength: 20,
                                tickWidth: 2,
                                minorTickInterval: null,
                                labels: {
                                    distance: 20,
                                    style: {
                                        fontSize: '14px'
                                    }
                                },
                                lineWidth: 0,
                                plotBands: [{
                                    from: 0,
                                    to: 120,
                                    color: '#55BF3B', // green
                                    thickness: 20
                                }, {
                                    from: 120,
                                    to: 160,
                                    color: '#DDDF0D', // yellow
                                    thickness: 20
                                }, {
                                    from: 160,
                                    to: 200,
                                    color: '#DF5353', // red
                                    thickness: 20
                                }]
                            },

                            series: [{
                                name: 'Speed',
                                data: [80],
                                tooltip: {
                                    valueSuffix: ' km/h'
                                },
                                dataLabels: {
                                    format: '{y} km/h',
                                    borderWidth: 0,
                                    color: (
                                        Highcharts.defaultOptions.title &&
                                        Highcharts.defaultOptions.title.style &&
                                        Highcharts.defaultOptions.title.style.color
                                    ) || '#333333',
                                    style: {
                                        fontSize: '16px'
                                    }
                                },
                                dial: {
                                    radius: '80%',
                                    backgroundColor: 'gray',
                                    baseWidth: 12,
                                    baseLength: '0%',
                                    rearLength: '0%'
                                },
                                pivot: {
                                    backgroundColor: 'gray',
                                    radius: 6
                                }

                            }]

                        });

                        // Add some life
                        setInterval(() => {
                            const chart = Highcharts.charts[0];
                            if (chart && !chart.renderer.forExport) {
                                const point = chart.series[0].points[0],
                                    inc = Math.round((Math.random() - 0.5) * 20);

                                let newVal = point.y + inc;
                                if (newVal < 0 || newVal > 200) {
                                    newVal = point.y - inc;
                                }

                                point.update(newVal);
                            }

                        }, 3000);
                    }



                    // to search chart
                    const searchButton = document.getElementById('#search');
                    const inputField = document.getElementById('#user_input').value;

                    searchButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        const inputValue = inputField.value;
                        fetch('https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=61766f013d866e53e3632ae06a816767')
                            .then(response => response.json())
                            .then(data => {
                                let humv = data.main.humidity;
                                let pessv = data.main.pressure;
                                let seav = data.main.sea_level;
                                var mintemp = data.main.temp_min;
                                var maxtemp = data.main.temp_max;
                            })
                    })
                </script>

            </div>
        </div>
    </div>

    <div class="row" id="footer">
        <label>&copy;2023 highcharts.com, All rights reserved.</label>
    </div>
</body>

</html>
